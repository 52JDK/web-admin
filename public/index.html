<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_830376_qzecyukz0s.css">

      <style type="text/css">
          #Loading {
              top:50%;
              left:50%;
              position: absolute;
              -webkit-transform: translateY(-50%) translateX(-50%);
              transform: translateY(-50%) translateX(-50%);
              z-index:100;
          }
          @-webkit-keyframes ball-beat {
              50% {
                  opacity: 0.2;
                  -webkit-transform: scale(0.75);
                  transform: scale(0.75); }

              100% {
                  opacity: 1;
                  -webkit-transform: scale(1);
                  transform: scale(1); } }

          @keyframes ball-beat {
              50% {
                  opacity: 0.2;
                  -webkit-transform: scale(0.75);
                  transform: scale(0.75); }

              100% {
                  opacity: 1;
                  -webkit-transform: scale(1);
                  transform: scale(1); } }

          .ball-beat > div {
              background-color: #279fcf;
              width: 15px;
              height: 15px;
              border-radius: 100% !important;
              margin: 2px;
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
              display: inline-block;
              -webkit-animation: ball-beat 0.7s 0s infinite linear;
              animation: ball-beat 0.7s 0s infinite linear; }
          .ball-beat > div:nth-child(2n-1) {
              -webkit-animation-delay: 0.35s !important;
              animation-delay: 0.35s !important; }
      </style>

  </head>
  <body>
     <link rel="stylesheet" href="//at.alicdn.com/t/font_1825020_3304o6dhsv.css">
     <div id="Loading">
         <div id="dong" class="loader-inner ball-beat">
             <div></div>
             <div></div>
             <div></div>
         </div>
     </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
    window.onload=function(){
        document.getElementById("dong").classList.remove("loader-inner")
        document.getElementById("dong").classList.remove("ball-beat")
    }

</script>
<script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
<script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
<script src="https://unpkg.com/vue-awesome-swiper@2.6.7/dist/vue-awesome-swiper.js"></script>
